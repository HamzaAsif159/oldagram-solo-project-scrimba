<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outer-phone">
            <div class="upper-phone">
                <div class="top-camera"></div>
                <div class="cam-speaker">
                    <div class="left-camera"></div>
                    <div class="speaker"></div>
                </div>
            </div>
            <div class="inner-phone">
                <div class="container">
                    <header>
                        <section class="header-container">
                            <div class="header-logo">
                                <img src="/images/logo.png" alt="oldagram-logo">
                            </div>
                            <div class="user-avatar">
                                <img  class="rounded" src="/images/hamza.jpg" alt="user-avatar">
                            </div>
                        </section>
                    </header>
                    <main>
                        <section class="card-container">
                            <section class="profile-header">
                                <img id="profile-pic" class="rounded" src="/images/avatar-courbet.jpg" alt="profile-pic">
                                <div class="profile-header-info">
                                    <div id="profile-name" class="bold">Gustave Courbet</div>
                                    <div id="profile-location">Ornans, France</div>
                                </div>
                            </section>
                            <section class="post-container">
                                <div>
                                    <img src="/images/post-courbet.jpg" alt="post" id="post-image">
                                </div>
                                <div class="carousel-actions">
                                    <span  class="button" id="carousel-button-prev" aria-label="Previous Slide"><</span>
                                    <span class="button" id="carousel-button-next" aria-label="Next Slide"> > </span>
                                </div>
                            </section>
                            <section class="icons-section">
                                <div class="icons">
                                    <img id="heart-icon" src="/images/icon-heart.png" alt="heart-icon">
                                    <img id="cm-icon" src="/images/icon-comment.png" alt="comment-icon">
                                    <img id="dm" src="/images/icon-dm.png" alt="dm-icon">
                                </div>
                            </section>
                            <footer>
                                <section>
                                    <p id="likes"><span class="bold"> Likes</span></p>
                                    <p class="post-caption">
                                        <span id="profile-username" class="bold">gus1819</span>
                                        <span id="caption">i'm feelin a bit stressed tbh</span>
                                    </p>
                                </section>
                            </footer>
                        </section>
                    </main>
                </div>
            </div>
            <div class="home-btn"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
